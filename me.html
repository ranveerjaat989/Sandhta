<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create your proposal link</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <main class="page">
    <div class="card">
      <h1>Create your proposal link</h1>
      <p class="subtitle">Enter your name and share the link with your love.</p>

      <div style="margin-top:1rem;display:flex;gap:.6rem;flex-wrap:wrap;align-items:center;">
        <input id="nameInput" placeholder="Your name (e.g. Arun)" style="flex:1;padding:.8rem 1rem;border-radius:12px;border:1px solid #f1c7d4;font-size:15px" />
        <input id="emailInput" placeholder="Your email (optional)" style="flex:1;min-width:180px;padding:.8rem 1rem;border-radius:12px;border:1px solid #f1c7d4;font-size:15px" />
        <button id="genBtn" class="btn yes" style="padding:.7rem 1rem">Generate</button>
      </div>

      <p style="margin-top:1rem;color:#8a586e">Copy the highlighted link below and share with your love to accept:</p>

      <div id="linkWrap" style="margin-top:.6rem;display:flex;gap:.6rem;align-items:center">
        <a id="shareLink" class="btn" href="#" target="_blank" style="background:#fff6fb;border:2px solid #ffd8e8;color:#b46f83;padding:.7rem 1rem;display:inline-block;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:62%">index.html?porposal-by=YourName</a>
        <button id="copyBtn" class="btn" style="padding:.6rem .9rem">Copy</button>
      </div>

      <a href="index.html" style="display:inline-block;margin-top:1rem;text-decoration:none;color:#b46f83">Back to home</a>
    </div>
  </main>

  <script src="me.js"></script>
</body>
</html>
